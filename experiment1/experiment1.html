<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>

    <h1>Experiment 1</h1>
    <p>Right click your mouse then click inspect to see if you got it correct!</p>
    <!-- This script promts the user to input an answer to the multiplication question 4612*34. It will log into the console wether or not the user got it correct -->
    <script>
        var num = prompt ("Before we start, solve this  equation: 4612*34=", "");

        if (num == 156808) {
            console.log("WOW you're so smart! You got it correct! Here's some counting. Can you figure out the pattern?");
        }
        else {
            console.log("Hmm... That doesn't seem to be correct, you'll get it next time. Here's some counting. Can you figure out the pattern?");
        }

        for ( i = 1; i <= 100; i++) {
            /* console.log(i); */
                if (i % 3 === 0) {
                    console.log("Fizz");
                } else if (i % 5 === 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
        }

    </script>
    
</body>
</html>
